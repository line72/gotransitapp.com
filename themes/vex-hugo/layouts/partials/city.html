{{ if .Site.Data.homepage.city.enable }}
{{ with .Site.Data.homepage.city }}
<section class="city" id="city">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="heading">
          <h2>{{ .title | markdownify }}</h2>
        </div>

        <div class="city-slider">
          {{- $basePath := relURL .directory }}
          {{- range .cityItem }}
          <div class="block">
	    <a href="{{ .url }}">
	      <img src="{{ .image | absURL }}" alt="{{ .name }}" width="270px" />
	    </a>
	    <center>
	      <h4>{{ .name }}</h4>
	    </center>
          </div>
          {{- end }}
        </div>
      </div>
    </div>
  </div>
</section>
{{ end }}
{{ end }}
